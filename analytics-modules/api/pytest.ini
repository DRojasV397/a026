[pytest]
# Configuracion de pytest para API de Analytics
# TT 2026-A026

# Directorios de pruebas
testpaths = tests

# Patron de archivos de prueba
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marcadores personalizados
markers =
    slow: marca pruebas lentas (requieren mas tiempo)
    integration: pruebas de integracion
    unit: pruebas unitarias
    auth: pruebas de autenticacion
    ml: pruebas de machine learning
    database: pruebas que requieren BD

# Opciones por defecto
addopts =
    --strict-markers
    -ra
    --color=yes
    --tb=short

# Configuracion de asyncio
asyncio_mode = auto

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::sqlalchemy.exc.SAWarning

# Timeout por prueba (en segundos)
timeout = 60

# Configuracion de cobertura minima
# (se activa con --cov)
[coverage:run]
source = app
omit =
    */tests/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
